<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <title>{{ .title }}</title>
</head>
<body>
    <main>
        <div>
            <h1 class="heading_grad">Library Management </h1>
            <h3 class="headingDark">Login Page</h3>
        </div>
        <div class="login">
            <form action="/loginpage" method="post">
                <label for="logmail">Email</label>
                <input  id="loginemail" name="email" type="email">
                <label for="logpassword">Password</label>
                <input id="loginpassword" name="password" type="password">
                <input type="submit" value="Login">
            </form>
            

        </div>
        <p>Create a account <a href="/register">Sign up</a></p>
    </main>
    
</body>
</html>
