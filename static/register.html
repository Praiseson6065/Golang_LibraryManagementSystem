<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/user.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <title>{{.title}}</title>
</head>
<body>
    <main>
        <div>
            <h1 class="heading_grad">Library Management</h1>
            <h3 class="headingDark">Signin</h3>
        </div>
        <div class="signup">
            <form action="/register" method="post">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <input type="submit" value="Sign up">

                
            </form>
        </div>
        <p>Already have a account <a href="">Login</a></p>
    </main>
</body>
</html>
